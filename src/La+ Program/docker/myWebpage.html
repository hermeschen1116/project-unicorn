<html>
    <head>
        <title>
            Project Unicorn
        </title>
        <style>
            .head{
                background-color: rgb(27, 73, 101);
                color: rgb(202, 233, 255);
                font-weight: bold;
                font-size: 30px;
                text-align: center;
            }
            .content{
                width: 800px; margin-left: auto; margin-right: auto;
                text-align: center;
            }
            .askbox{
                width: 280px; padding: 10px; margin: 10px;
                display: inline-block; vertical-align: top;
            }
        </style>
        <link rel="icon" href="./unicorn.png" type="image/x-icon" / >
        <script type = "text/javascript" src = "/eel.js"></script>
        <script type = "text/javascript" src = "main.js"></script>
    </head>
    <body style="margin: 0px; background-color:rgb(240, 240, 240)">
        <img src="./unicorn.png" style="position:fixed; bottom: 0px; right: 0px; " width="100">
        <div class="head">
            <h1>
                La+ Program
            </h1>
        </div>

        <div class="content">

            <div class="askbox">
                <h2>Company Name</h2>
                <input type="text" id="name"></input>
            </div>
    
            <div class="askbox">
                <h3>Founded Year</h3>
                <input type="date" id="Founded_Year"></input>
            </div>
    
            <div class="askbox">
                <h3>City</h3>
                <input type="text" id="City"></input>
            </div>
    
            <div class="askbox">
                <h3>Nation</h3>
                <input type="text" id="Nation"></input>
            </div>
    
            <!--
            <div class="askbox">
                <h3>Industry</h3>
                <input type="text" id="Industry"></input>
            </div>
            -->
            <div class="askbox">
                <h3>Industry</h3>
                <select id="Industry">
                    <option>PLEASE SELECT AN OPTION</option>
                    <option>artificial intelligence</option>
                    <option>fintech</option>
                    <option>internet software & services</option>
                    <option>analytics</option>
                    <option>biotechnology</option>
                    <option>health care</option>
                    <option>e-commerce & direct-to-consumer</option>
                </select>
            </div>
            
    
            <div class="askbox">
                <h3>Founder</h3>
                <input type="text" id="Founder"></input>
            </div>
    
            <div class="askbox">
                <h3>Investory</h3>
                <select id="Investory">
                    <option>PLEASE SELECT AN OPTION</option>
                    <option>andreessen horowitz</option>
                    <option>techstars</option>
                    <option>alumni ventures</option>
                    <option>y combinator</option>
                    <option>sequoia capital</option>
                    <option>500 global</option>
                    <option>insight partners</option>
                </select>
            </div>
    
            <div class="askbox">
                <h3>Total Founding</h3>
                <input type="text" id="Total_Founding"></input>
            </div>
        
            <div class="askbox">
                <h3>Company Type</h3>
                <input type="text" id="Company_Type"></input>
            </div>
    
            <div class="askbox">
                <h3>Operating Status</h3>
                <input type="text" id="Operating_Status"></input>
            </div>
    
            <div class="askbox">
                <h3>Last Valuation</h3>
                <input type="text" id="Last_Valuation"></input>
            </div>
            
            <div class="askbox">
                <h3>Other</h3>
                <textarea id="trash"></textarea>
            </div>
        </div>
        
        
        <br/>
        <div class="content">
            <button type="button" id="Submit" onclick="fit()">
                Submit
            </button>
        </div>
        
        
        <div class="content">
            <h2>Probability of Becoming an Unicorn</h2>
            <h3 id="res">HERE</h3>
        </div>



    </body>
</html>
