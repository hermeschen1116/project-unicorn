<!DOCTYPE html>
<html lang="en">
<head>
	<title>Project Unicorn</title>
	<meta charset="UTF-8">
	<style>
		.head {
			background-color: rgb(27, 73, 101);
			color: rgb(202, 233, 255);
			font-weight: bold;
			font-size: 30px;
			text-align: center;
		}

		.content {
			width: 1000px;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
		}

		.ask-box {
			width: 280px;
			padding: 10px;
			margin: 10px;
			display: inline-block;
			vertical-align: top;
		}
	</style>
	<link rel="icon" href="./unicorn.png" type="image/x-icon">
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="eel.js"></script>
</head>
<body style="margin: 0; background-color:rgb(240, 240, 240)">
<img src="./unicorn.png" alt="unicorn" style="position:fixed; bottom: 0; right: 0; width: 100px">
<div class="head">
	<h1>La+ Program</h1>
</div>

<div class="content">

	<div class="ask-box">
		<h2>Company Name</h2>
		<label for="Name"></label><input type="text" id="Name">
	</div>

	<div class="ask-box">
		<h3>Founded Year</h3>
		<label for="Founded_Year"></label><input type="number" min="1900" max="2022" step="1" value="2022" id="Founded_Year"/>
	</div>

	<div class="ask-box">
		<h3>Nation</h3>
		<label for="Nation"></label><select name="Nation" class="form-control" id="Nation">
		<option value="0" label="Select a country... " selected="selected">Select a country...</option>
		<optgroup id="country-optgroup-Americas" label="Americas">
			<option value="0" label="United States">United States</option>
		</optgroup>
		<optgroup id="country-optgroup-Asia" label="Asia">
			<option value="1" label="China">China</option>
		</optgroup>
	</select>
	</div>

	<div class="ask-box">
		<h3>City</h3>
		<label for="City"></label><select name="City" class="form-control" id="City">
		<option value="0" label="Select a city... " selected="selected">Select a city...</option>
		<optgroup id="city-optgroup-US" label="United States">
			<option value="0" label="SF">San Francisco</option>
			<option value="1" label="NY">New York</option>
		</optgroup>
		<optgroup id="city-optgroup-China" label="China">
			<option value="2" label="China">Else</option>
		</optgroup>
	</select>
	</div>

	<div class="ask-box">
		<h3>Industry</h3>
		<label for="Industry"></label><select id="Industry">
		<option selected disabled>Select an option...</option>
		<option value=0>Artificial intelligence</option>
		<option value=1>Fintech</option>
		<option value=2>Internet software & services</option>
		<option value=3>Analytics</option>
		<option value=4>Biotechnology</option>
		<option value=5>Health care</option>
		<option value=6>E-commerce & Direct-to-consumer</option>
	</select>
	</div>


	<div class="ask-box">
		<h3>Founder</h3>
		<label for="Founder"></label><input type="text" id="Founder">
	</div>

	<div class="ask-box">
		<h3>Investor</h3>
		<label for="Investor"></label><select id="Investor">
		<option selected disabled>Select an option...</option>
		<option value="0">Andreessen horowitz</option>
		<option value="1">Techstars</option>
		<option value="2">Alumni ventures</option>
		<option value="3">Y combinator</option>
		<option value="4">Sequoia capital</option>
		<option value="5">500 global</option>
		<option value="6">Insight partners</option>
	</select>
	</div>

	<div class="ask-box">
		<h3>Total Founding</h3>
		<label for="Total_Founding"></label><input type="number" id="Total_Founding">
	</div>

	<div class="ask-box">
		<h3>Company Type</h3>
		<label for="Company_Type"></label><select id="Company_Type">
		<option selected disabled>Select an option...</option>
		<option>For profit</option>
		<option>Non-profit</option>
	</select>
	</div>

	<div class="ask-box">
		<h3>Operating Status</h3>
		<label for="Operating_Status"></label><select id="Operating_Status">
		<option selected disabled>Select an option...</option>
		<option value="1" style="color:green">Active</option>
		<option value="0" style="color:red">Closed</option>
	</select>
	</div>

	<div class="ask-box">
		<h3>Last Valuation</h3>
		<label for="Last_Valuation"></label><input type="number" id="Last_Valuation">
	</div>

	<div class="ask-box">
		<h3>Feedback</h3>
		<label for="Feedback"></label><textarea id="Feedback"></textarea>
	</div>
</div>


<br/>
<div class="content">
	<button type="button" id="Submit" onclick="request()">
		Submit
	</button>
</div>


<div class="content">
	<h2>Probability of Becoming an Unicorn</h2>
	<h3 id="prediction"></h3>
</div>


</body>
</html>
